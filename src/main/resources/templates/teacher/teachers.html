<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
<form action="/teachers">
    <label for="name">Name:
        <input id="name" type="text" name="name">
    </label>
    <label for="phone">Phone:
        <input id="phone" type="text" name="phone">
    </label>
    <label for="payment">Payment:
        <input id="payment" type="number" name="payment">
    </label>
    <button type="submit">Filter</button>
</form>
<div th:each="teacher : ${teachers}">
    <a th:href="@{'/teachers/' + ${teacher.id}}" th:text="|${teacher.id}.
                                                        ${teacher.name}/
                                                        ${teacher.address}/
                                                        ${teacher.phone}/
                                                        ${teacher.payment}.|">Teacher</a>
</div>

<form action="/teachers/create">
    <button type="submit">Create Teacher</button>
</form>
</body>
</html>
